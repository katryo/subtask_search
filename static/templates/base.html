<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Subtask Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="static/css/bootstrap.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="static/css/flat-ui.css" rel="stylesheet">
    <link href="static/css/main.css" rel="stylesheet">
    <link rel="shortcut icon" href="static/images/favicon.ico">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="static/js/html5shiv.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="demo-headline">
        <a href="/">
        <h1 class="demo-logo">
          Subtask Search
        </h1>
      </a>
      </div> <!-- /demo-headline -->
        <div class="span8 offset2">
				<form action="/results" method="post">
    <div class="search_option">
      <input type="search" name="query" value placeholder="Input your task" class="span4 offset4" />
      <input type="submit" value="Search by search engine" class="btn btn-primary btn-large"/>
    </div>
      <div class="search_option">
        <span class="radio_option">
      <input id="google" type="radio" name="search_engine" value="google" checked><label class="radio_label" for="google"> Google</label>
      </span>
      </div>
      <div class="search_option">
                <span class="radio_option">
      <input id="bing" type="radio" name="search_engine" value="bing"><label class="radio_label" for="bing"> Bing</label>
    </span>
      </div>
    </form>


    <form action="/yahoo_sponsored_results" method="post">
    <div class="search_option">
      <input type="search" name="query" value placeholder="Input your task" class="span4 offset4" />
      <input type="submit" value="Search by ads" class="btn btn-primary btn-large"/>
    </div>
    {% block results %}
    {% endblock %}
      </div>
    </div> <!-- /container -->



    <!-- Load JS here for greater good =============================-->
    <script src="static/js/jquery-1.8.2.min.js"></script>
    <script src="static/js/jquery-ui-1.10.0.custom.min.js"></script>
    <script src="static/js/jquery.dropkick-1.0.0.js"></script>
    <script src="static/js/custom_checkbox_and_radio.js"></script>
    <script src="static/js/custom_radio.js"></script>
    <script src="static/js/jquery.tagsinput.js"></script>
    <script src="static/js/bootstrap-tooltip.js"></script>
    <script src="static/js/jquery.placeholder.js"></script>
    <script src="http://vjs.zencdn.net/c/video.js"></script>
    <script src="static/js/application.js"></script>
    <!--[if lt IE 8]>
      <script src="static/js/icon-font-ie7.js"></script>
      <script src="static/js/icon-font-ie7-24.js"></script>
    <![endif]-->
  </body>
</html>
